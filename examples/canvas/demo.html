<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>bwip-js - demo</title>
        <script type="text/javascript" src="../../node-generic-captcha-min.js"></script>
        <script type="text/javascript">

          function render(text) {

              var c1 = new nodeGenericCaptcha("145 some text")
              c1.addNoise()
              c1.draw("canvas1")

              var c2 = new nodeGenericCaptcha("42 captcha!")
              c2.addNoise({colored: true})
              c2.draw("canvas2")

              var c3 = new nodeGenericCaptcha("Hello world", {precisely : false})
              c3.draw("canvas3")

              var c4 = new nodeGenericCaptcha("Captcha", {precisely : false})
              c4.addNoise()
              c4.draw("canvas4")

              var c5 = new nodeGenericCaptcha("TEXT :-)", {precisely : false})
              c5.addNoise({colored: true})
              c5.draw("canvas5")

          }
        </script>
    </head>
<body>
<div><canvas id="canvas1" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas2" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas3" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas4" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas5" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div id="output" style="white-space:pre"></div>
<xmp id="debug" style="white-space:pre"></xmp>
<script type="text/javascript">
    render("14541")
</script>
</body>
</html>
