<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>node-generic-captcha - canvas demo</title>
        <script type="text/javascript" src="../../node-generic-captcha.js"></script>
        <script type="text/javascript">

          function render() {

              var c1 = new nodeGenericCaptcha();
              c1.drawText("145 some text");
              c1.addNoise({type: "simple"});
              c1.draw("canvas1");

              var c2 = new nodeGenericCaptcha();
              c2.drawText("42 captcha!");
              c2.addNoise({type: "simple", colored: true});
              c2.draw("canvas2");

              var c3 = new nodeGenericCaptcha({precisely : false});
              c3.drawText("Hello world");
              c3.draw("canvas3");

              var c4 = new nodeGenericCaptcha({precisely : false});
              c4.drawText("Captcha");
              c4.addNoise();
              c4.draw("canvas4");

              var c5 = new nodeGenericCaptcha({precisely : false});
              c5.drawText("TEXT");
              c5.addNoise({colored: true});
              c5.draw("canvas5");

              var c6 = new nodeGenericCaptcha({usePerlinBrush: true});
              c6.drawText("Perlin noise");
              c6.addNoise();
              c6.draw("canvas6");
          }
        </script>
    </head>
<body>
<div><canvas id="canvas1" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas2" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas3" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas4" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas5" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<div><canvas id="canvas6" width=1 height=1 style="border:1px solid #fff;visibility:hidden;padding-bottom: 10px;"></canvas></div>
<script type="text/javascript">

    render()
</script>
</body>
</html>
